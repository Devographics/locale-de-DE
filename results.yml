    ###########################################################################
    # Hints
    ###########################################################################

    - key: hints.hint_hint
      t: >
          In den Umfrageergebnissen findest du kleine Hinweise wie diesen,
          die auf zusätzliche Funktionen und Details hinweisen.

    - key: hints.units_switcher_hint
      t: >
          Du kannst das segmentierte Steuerelement oben rechts in jedem Block verwenden,
          um zwischen relativen Prozentsätzen und absoluten Zahlen zu wechseln.

    - key: hints.export_hint
      t: >
          Der <span class="hint-export-button">Export</span>-Button am oberen Rand jedes Blocks
          gibt dir die reinen JSON Daten für jeden Chart oder eine GraphQL Query für unsere public API.

    - key: hints.completion_hint
      t: >
          Da alle Fragen optional sind bekommen einige auch weniger Antworten.
          Der Fortschrittsindikator (<span class="hint-completion-indicator">◕</span>) sagt dir wie viele Teilnehmende diese Frage beantwortet haben.

    - key: hints.tool_modal_hint
      t: >
          Du kannst auf jede Technologie klicken,
          um mehr Informationen und
          einen tieferen Einblick in die Daten zu erhalten.


    - key: hints.rankings_modes_hint
      t: >
          Das Ranking-Chart kann gewechselt werden zwischen Zufriedenheit,
          Interesse, Nutzung und Bekanntheit, sodass du ein besseres Bild erhältst.

    - key: hints.sharing_hint
      t: >
          Das Teilen dieser Umfrage auf Twitter, Facebook oder per E-Mail verbessert
          deine JavaScript-Performance um 15% - wissenschaftlich erwiesen.

    - key: hints.tshirt_hint
      t: >
          Noch ein wissenschaftlicher Fakt: Der Kauf unseres T-Shirt's erhöht dein
          JavaScript-Wissen um 9000!
