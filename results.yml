    # tools arrows
    - key: blocks.tools_arrows.title
      t: Zeitliche Veränderung
    - key: blocks.tools_arrows.description
      t: |
          Jede Linie geht von 2016 bis 2020. Ein höherer Punkt bedeutet, dass eine Technologie von mehr Menschen verwendet wurde
          und ein Punkt weiter rechts bedeutet, dass mehr Benutzer es lernen möchten oder haben es benutzt und würden es wieder verwenden.
    - key: blocks.tools_arrows.note
      t: |
          - Einige Zeilen überspringen Jahre.
          - Technologien mit nur einem Jahr Daten werden nicht angezeigt.

    # tools quadrant
    - key: blocks.tools_quadrant.title
      t: Zufriedenheit im Vergleich zur Nutzung
    - key: blocks.tools_quadrant.description
      t: |
        Dieses Chart zeigt für jede Technologie den **Zufriedenheitswert** für die gesamte **Nutzerzahl**.
        Es kann in Vier Bereiche unterteilt werden:

          - **Abschätzung**: Geringe Nutzung, hohe Zufriedenheit. Technologien, die beobachtet werden sollten.

          - **Übernahme**: Hohe Nutzung, hohe Zufriedenheit. Diese Technologien können ohne Weiteres genutzt werden.

          - **Vermeiden**: Geringe Nutzung, geringe Zufriedenheit. Technologien die derzeit vermieden werden sollten.

          - **Analysieren**: Hohe Nutzung, geringe Zufriedenheit. Überdenke die Nutzung dieser Technologien, wenn Du sie aktuell im Einsatz hast.
    - key: blocks.tools_quadrant.note
      t: TypeScript erscheint zweimal im Diagramm, da es sowohl in den Abschnitten JavaScript Flavors als auch Build Tools enthalten ist.

    - key: blocks.tools_quadrant.interest.description
      t: |
        Dieses Chart zeigt für jede Technologie das **Interesse** für die gesamte **Nutzerzahl** an (Definiert von Teilnehmern, die die Technik kennen aber noch *nicht genutzt haben*.).

        (Beachte, dass niedrigere Nutzerzahlen an einer unbekannten Technologie liegen können oder die Technologie wird bereits von vielen Teilnehmern genutzt.)

    # category other tools
    - key: blocks.category_other_tools.title
      t: Andere Werkzeuge
    - key: blocks.category_other_tools.description
      t: Andere Werkzeuge in dieser Kategorie (Freifeldtext).

    # tool experience
    - key: blocks.tool_experience.title
      t: '{name} Erfahrung'
    - key: blocks.tool_experience.description
      t: Erfahrungen der Teilnehmer mit {name}.

    # tool positive/negative split ("marimekko" chart)
    - key: blocks.tools_experience_marimekko.title
      t: Positiv/Negativ-Aufteilung
    - key: blocks.tools_experience_marimekko.description
      t: |
        Dieses Diagramm teilt positive ('will lernen' und 'würde es wieder verwenden') gegenüber
        negative ('kein Interesse' und 'würde ich nicht wieder verwenden') Erfahrungen dar.

        Die Balkendicke stellt die Anzahl der Befragten dar, die sich einer Technologie bewusst sind.

    # tools section streams
    - key: blocks.tools_section_streams.title
      t: Erfahrung über Zeit
    - key: blocks.tools_section_streams.description
      t: |
        Überblick über Meinungen zu Technologien, abgefragt über die Zeit.
    - key: blocks.tools_section_streams.note
      t: |
        Technologien mit nur einem Jahr Daten werden nicht aufgeführt.

    # tools section overview
    - key: blocks.tools_section_overview.title
      t: Kategorie Überblick
    - key: blocks.tools_section_overview.description
      t: |
        Überblick über Meinungen zu Technologien. Dunklere Bereiche repräsentieren positive Meinungen, während hellere Bereiche für negative Einstellungen stehen.


    # tools experience ranking
    - key: blocks.tools_experience_ranking.title
      t: Rangliste
    - key: blocks.tools_experience_ranking.description
      t: Einstufung von Bekanntheit, Interesse und Zufriedenheit.
    - key: blocks.tools_experience_ranking.note
      t: |
        Technologien mit weniger als 10% Bekanntheit sind nicht inkludiert. Jeder Wert wird wie folgt definiert:

        - Zufriedenheit: **würde wieder nutzen** / (**würde wieder nutzen** + **würde nicht wieder nutzen**)
        - Interesse: **will lernen** / (**will lernen** + **kein Interesse**)
        - Nutzung: (**würde wieder nutzen** + **würde nicht wieder nutzen**) / **total**
        - Bekanntheit: (**total** - **nie davon gehört**) / **total**

    # happiness
    - key: blocks.happiness.title
      t: Allgemeine Zufriedenheit
    - key: blocks.happiness.description
      t: |
        Auf einer Skala von eins (sehr unzufrieden) bis fünf (sehr zufrieden),
        wie zufrieden sind Entwickler allgemein mit dem Status in dieser Kategorie?

    # newsletter
    - key: blocks.newsletter.title
      t: Bleib dran
    - key: blocks.newsletter.description
      t: |
        Wenn Du von zusätzlichen Ergebnissen erfahren möchtest oder die Ankündigung für die nächste Umfragen erhalten willst, lass einfach Deine Mail Adresse hier.

    - key: blocks.newsletter.email
      t: Deine E-Mail
    - key: blocks.newsletter.submit
      t: Benachrichtige mich

    # features_overview
    - key: blocks.features_overview.title
      t: Überblick Nutzung
    - key: blocks.features_overview.description
      t: |
        Dieses Chart präsentiert die verschiedenen Nutzungsraten für alle Funktionen gruppiert nach Kategorie.

        Die Größe des <span class="text-teal-darker text-bold">äußeren Kreises</span> korrespondiert mit der Gesamtzahl der Nutzer, die die Technik kennen. Der <span class="text-teal text-bold">innere Kreis</span> hingegen repräsentiert die die sie tatsächlich verwenden.

        Fahre mit der Maus über einen Knoten, um detaillierte Daten zu sehen, sowie ein <span class="text-blackpink text-bold">Overlay</span> mit der Gesamtzahl der Teilnehmer.




  # export
    - key: export.export
      t: Export
    - key: export.title
      t: Exportiere Daten für {title}
    - key: export.nocsv
      t: Entschuldigung, ein CSV-Export ist für diese Daten nicht verfügbar.
    - key: export.graphql
      t: >
          Du kannst diese Query in unsere <a target="_blank" rel="nofollow" href="http://graphiql.stateofjs.com/">öffentliche GraphQL-API</a> kopieren.

    # Tools usage variations
    - key: blocks.tools_usage_variations.title
      t: Variation in der Nutzung
    - key: blocks.tools_usage_variations.description
      t: |
        Inwiefern verschiedene Faktoren wie Gehaltsspanne, langjährige Erfahrung
        oder Unternehmensgröße die Nutzung beeinflussen ('würde ich wieder verwenden'
        oder 'würde ich nicht wieder verwenden').

        Die Basislinie stellt die Nutzung für jedes Werkzeug dar und die Versätze
        entsprechen dem Delta von dieser Basislinie in jedem Bereich. Sagen wir
        Tool X hat eine Gesamtnutzung von 10% bei allen Befragten (Basiswert),
        wenn dann der Prozentsatz der Benutzer mit 1 bis 2 Jahren Erfahrung bei
        13% liegt (im Vergleich zu allen Benutzern mit 1 bis 2 Jahren Erfahrung),
        dann haben wir ein positives Delta von +3%.
    - key: blocks.tools_usage_variations.note
      t: |
        Beachte, dass Werkzeuge mit weniger Nutzung mehr Variation haben.

    # Recommended Resources
    - key: blocks.recommended_resources.title
      t: Empfohlene Ressourcen

