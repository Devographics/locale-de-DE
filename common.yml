    ###########################################################################
    # General
    ###########################################################################

    # homepage
    - key: general.why_create_account
      t: Warum soll ich ein Konto anlegen?
    - key: general.create_account_reasons
      t: >
          Darum bitten wir Dich ein Konto anzulegen:

          - Vermeidung doppelter Antworten

          - Zugriff auf Deine Daten

          - Deinen Fortschritt speichern

          - Information, wenn Ergebnisse bereitstehen
    - key: general.survey_closed
      t: >
          Die Umfrage ist geschlossen! Du kannst Deine Daten noch immer einsehen, aber Du kannst sie nicht mehr bearbeiten.
    - key: general.survey_read_only
      t: >
          Du kannst die Daten der Umfrage derzeit nur ansehen.
    - key: general.survey_preview
      t: >
          Die Umfrage befindet sich in der Vorschau. Die Fragen können sich noch ändern
          und alle eingegebenen Daten werden gelöscht bevor die eigentliche Umfrage startet.

    - key: general.survey_read_only_back
      t: >
          <a href="{link}">Zurück</a> zur Hauptseite zum Starten oder Fortsetzen der Umfrage.

    # surveys
    - key: general.open_surveys
      t: Umfragen öffnen
    - key: general.no_open_surveys
      t: Aktuell sind keine Umfragen offen.
    - key: general.closed_surveys
      t: Geschlossene Umfragen
